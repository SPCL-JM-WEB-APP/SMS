<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>School Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
            margin: 0;
            font-family: "Lato", sans-serif;
        }

        .navbar-custom {
            background-color: #3498db; /* Blue color */
            border-color: #3498db;
            color: #ffffff; /* White text */
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 50px;
            left: 0;
            background-color: #2c3e50; /* Dark blue color */
            padding-top: 20px;
            transition: 0.5s;
        }

        .sidebar a {
            padding: 15px 10px;
            text-decoration: none;
            font-size: 18px;
            color: #ffffff; /* White text */
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #1a242f; /* Slightly darker blue for active link */
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            color: #ffffff; /* White text */
            cursor: pointer;
        }

        .main-content {
            transition: margin-left 0.5s;
            padding: 20px;
        }

        .navbar-toggle-btn {
            cursor: pointer;
            font-size: 20px;
            color: #ffffff;
            margin-right: 15px;
        }

        @media (max-width: 767px) {
            .sidebar {
                width: 0;
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <!-- create navigation bar (header) -->
    <nav class="navbar navbar-default navbar-fixed-top navbar-custom">
        <div class="container-fluid">
            <div class="navbar-header">
                <span class="navbar-toggle-btn" onclick="toggleNav()">☰</span>
            </div>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#" th:href="@{/Home}">Home</a></li>
                    <li><a href="login.html" th:href="@{/login}">User login</a></li>
                    <li><a href="indextech.html" th:href="@{/indextech}">Teachers</a></li>
                    <li><a href="invoice.html" th:href="@{/invoice}">Account</a></li>
                </ul>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- create sidebar -->
    <div id="mySidebar" class="sidebar">
        <span class="closebtn" onclick="toggleNav()">×</span>
        <a href="#" th:href="@{/dashboard}" class="active">Dashboard</a>
        <a href="login.html" th:href="@{/login}">User login</a>
        <a href="#" th:href="@{/Home}">Teachers</a>
        <a href="invoice.html" th:href="@{/invoice}">Account</a>
        <a href="#" th:href="@{/about}">About Us</a>
    </div>

    <!-- main content area -->
    <div class="main-content" id="main-content">
        <img src="img.jpg" class="img-fluid text-center" alt="Responsive image" height="700px">
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
        function toggleNav() {
            var sidebar = document.getElementById("mySidebar");
            var mainContent = document.getElementById("main-content");
            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
                mainContent.style.marginLeft = "0";
            } else {
                sidebar.style.width = "250px";
                mainContent.style.marginLeft = "250px";
            }
        }
    </script>
</body>
</html>
