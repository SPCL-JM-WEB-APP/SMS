<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            font-family: "Lato", sans-serif;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        .navbar-custom {
            background-color: #3498db;
            
            color: #ffffff;
        }

        .main-content {
            padding: 20px;
        }

        .sidebar {
            height: 100vh;
            width: 250px;
            background-color: #2c3e50;
            padding-top: 20px;
            overflow-x: hidden;
            transition: 0.5s;
            position: fixed;
            top: 0;
            left: -250px;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar a {
            padding: 10px;
            text-decoration: none;
            font-size: 20px;
            color: #ffffff;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #1a242f;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 10px;
            font-size: 24px;
            color: #ffffff;
            cursor: pointer;
        }

        .sidebar-toggle-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 18px; /* Adjusted size */
            color: #ffffff;
            cursor: pointer;
            z-index: 999;
        }

       /*  .content-wrap {
            margin-left: 0;
            transition: margin-left 0.5s;
            margin-top: 50px; /* Adjusted for fixed navbar */
        } */
        
        .main-content {
            transition: margin-left 0.5s;
            padding: 20px;
        }

        .navbar-collapse {
            margin-left: 0;
            transition: margin-left 0.5s;
        }

        img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image covers the entire container */
            z-index: -1; /* Send the image to the background */
        }

        @media only screen and (max-width: 768px) {
            .sidebar {
                width: 0;
            }

            .sidebar.open {
                width: 250px;
            }

            .content-wrap,
            .navbar-collapse {
                margin-left: 0;
            }
        }

        .navbar-nav {
            margin-left: 20px; /* Adjust the margin as needed */
            font-size: 18px;
        }
        
          .closebtn {
            font-size: 24px;
            font-color:white;
        }
    </style>
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-default navbar-fixed-top navbar-custom">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" onclick="toggleNav()">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <span class="sidebar-toggle-btn" onclick="toggleSidebar()">☰</span>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="">Home</a></li>
                <li><a href="login">User login</a></li>
                <li><a href="indextech">Teachers</a></li>
                <li><a href="invoice">Account</a></li>
            </ul>
            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </nav>

    <!-- Sidebar -->
  <!--   <div id="mySidebar" class="sidebar">
        <span class="closebtn" onclick="toggleSidebar()">×</span>
        <a href="#" class="active">Dashboard</a>
        <a href="#">User login</a>
        <a href="#">Teachers</a>
        <a href="#">Account</a>
        <a href="#">About Us</a>
    </div> -->

  <div id="mySidebar" class="sidebar">
        <span class="closebtn" onclick="toggleNav()">×</span>
        <a href="#" th:href="@{/dashboard}" class="active">Dashboard</a>
        <a href="login.html" th:href="@{/login}">User login</a>
        <a href="#indextech.html" th:href="@{/indextech}">Teachers</a>
        <a href="invoice.html" th:href="@{/invoice}">Account</a>
        <a href="#" th:href="@{/about}">About Us</a>
    </div>
    
    <!-- Main content area -->
    <div class="main-content" id="main-content">
        <img src="school.png" class="img-fluid text-center" alt="Responsive image" height="500px" width="500px">
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    
  

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script>
        function toggleNav() {
            var sidebar = document.getElementById("mySidebar");
            sidebar.classList.toggle('open');
            if (sidebar.classList.contains('open')) {
                document.querySelector('.content-wrap').style.marginLeft = '250px';
                document.querySelector('.navbar-collapse').style.marginLeft = '250px';
            } else {
                document.querySelector('.content-wrap').style.marginLeft = '0';
                document.querySelector('.navbar-collapse').style.marginLeft = '0';
            }
        }

        function toggleSidebar() {
            var sidebar = document.getElementById("mySidebar");
            sidebar.classList.toggle('open');
            if (sidebar.classList.contains('open')) {
                document.querySelector('.content-wrap').style.marginLeft = '250px';
                document.querySelector('.navbar-collapse').style.marginLeft = '250px';
            } else {
                document.querySelector('.content-wrap').style.marginLeft = '0';
                document.querySelector('.navbar-collapse').style.marginLeft = '0';
            }
        }
    </script>
</body>

</html>
